<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Animal - QueroPet</title>
  <link rel="stylesheet" href="style4.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/logo1_a46731-removebg-preview.png" alt="Logo QueroPet">
    </div>
    <nav>
      <a href="../home/home.html">Home</a>
      <a href="#">Sobre nós</a>
      <a href="#">Quero adotar</a>
      <a href="#">Divulgar</a>
    </nav>
    <div class="buttons">
      <button class="entrar">ENTRAR</button>
      <button class="cadastrar">CADASTRAR</button>
    </div>
  </header>

  <main>
    <h1>Cadastro do animal</h1>
    <form class="form-container" id="bore">
      <div class="left-section">
        <label>Carregue as imagens do animal*</label>
        <label for="upload" class="upload-area">
          <img src="../img/add.png" alt="Upload de imagem">
          <span>mínimo: 3 fotos ou vídeos</span>
          <input type="file" id="upload"  accept="image/*" hidden>
        </label>

        
        <label for="sobre">Sobre o animal*</label>
        <textarea id="sobre" placeholder="Escreva aqui a história, coisas relacionadas ao bicho"></textarea>

        <div class="biro"></div>

        <button type="submit" class="submit-btn">Cadastrar animal</button>
      </div>

      <div class="right-section">
        <label for="animalName">Nome do animal*</label>
        <input type="text" id="animalName">
    
        <label for="species">Espécie*</label>
        <select id="species">
            <option>Selecione</option>
        </select>
    
        <label for="sex">Sexo*</label>
        <select id="sex">
            <option>Masculino</option>
            <option>Femenino</option>
        </select>
    
        <label for="size">Porte*</label>
        <select id="size">
            <option>Pequeno</option>
            <option>Médio</option>
            <option>Grande</option>
        </select>
    
        <label for="birthDate">Data de nascimento*</label>
        <input type="date" id="birthDate">
    
        <label for="state">Estado*</label>
        <input type="text" id="state">
    
        <label for="city">Cidade*</label>
        <input type="text" id="city">
    
        <label>Saúde*</label>
        <div class="checkboxes">
            <label><input type="checkbox" id="vaccinated" checked> vacinado</label>
            <label><input type="checkbox" id="dewormed" checked> vermifugado</label>
            <label><input type="checkbox" id="neutered" checked> castrado</label>
        </div>
    
        <label>Comportamento*</label>
        <div class="tags" id="behaviorTags">
            <span id="gentle">Gentil</span>
            <span id="brave">Bravo</span>
            <span id="calm">Calmo</span>
            <span id="playful">Brincalhão</span>
            <span id="fearful">Medroso</span>
            <span id="needy">Carente</span>
            <span id="independent">Independente</span>
        </div>
    </div>
      </div>
    </form>
  </main>
  <script type="module" src="../../anicad.js"></script>
</body>

</html>
