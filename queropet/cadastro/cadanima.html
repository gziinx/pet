<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Animal - QueroPet</title>
  <link rel="stylesheet" href="style4.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/logo1_a46731-removebg-preview.png" alt="Logo QueroPet">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Sobre nós</a>
      <a href="#">Quero adotar</a>
      <a href="#">Divulgar</a>
    </nav>
    <div class="buttons">
      <button class="entrar">ENTRAR</button>
      <button class="cadastrar">CADASTRAR</button>
    </div>
  </header>

  <main>
    <h1>Cadastro do animal</h1>
    <form class="form-container">
      <div class="left-section">
        <label>Carregue as imagens do animal*</label>
        <label for="upload" class="upload-area">
          <img src="../img/add.png" alt="Upload de imagem">
          <span>mínimo: 3 fotos ou vídeos</span>
          <input type="file" id="upload" multiple accept="image/*,video/*" hidden>
        </label>

        
        <label for="sobre">Sobre o animal*</label>
        <textarea id="sobre" placeholder="Escreva aqui a história, coisas relacionadas ao bicho"></textarea>

        <div class="biro"></div>

        <button type="submit" class="submit-btn">Cadastrar animal</button>
      </div>

      <div class="right-section">
        <label>Nome do animal*</label>
        <input type="text">

        <label>Espécie*</label>
        <select>
          <option>Selecione</option>
        </select>

        <label>Sexo*</label>
        <select>
          <option>Masculino</option>
          <option>Femenino</option>
        </select>

        <label>Porte*</label>
        <select>
          <option>Pequeno</option>
          <option>Médio</option>
          <option>Grande</option>
        </select>

        <label>Data de nascimento*</label>
        <input type="date">

        <label>Estado*</label>
        <input type="text">

        <label>Cidade*</label>
        <input type="text">

        <label>Saúde*</label>
        <div class="checkboxes">
          <label><input type="checkbox" checked> vacinado</label>
          <label><input type="checkbox" checked> vermifugado</label>
          <label><input type="checkbox" checked> castrado</label>
        </div>

        <label>Comportamento*</label>
        <div class="tags">
          <span>Gentil</span>
          <span>Bravo</span>
          <span>Calmo</span>
          <span>Brincalhão</span>
          <span>Medroso</span>
          <span>Carente</span>
          <span>Independente</span>
        </div>
      </div>
    </form>
  </main>
  <script src="../../anicad.js"></script>
</body>

</html>
