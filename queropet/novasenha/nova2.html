<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueroPet - Nova-senha</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>
  <div class="container">
    <img src="../img/logo1.png" alt="Logo QueroPet" class="logo" />

    <form class="form" id="form">
      <h2>Nova senha</h2>
      
      <label for="">Nova senha*</label>
      <input type="email" id="nova" required />

      <label for="email">Confirme a senha*</label>
      <input type="email" id="confirm" required />
      
      <div class="biro"></div>

      <button type="submit" class="btn">Proximo</button>


    </form>
  </div>

</body>
</html>
